	<div class="w3-row">

		<div class="w3-container w3-padding">
			<div class="w3-container w3-green">
			  <h2>Formulario</h2>
			</div>
			<form id="frmPersona" class="w3-container">
			  <p>
			  <label>First Name</label>
			  <input name="nombre" class="w3-input" type="text" required></p>
			  <p>
			  <label>Last Name</label>
			  <input name="apellido" class="w3-input" type="text"></p>
			  <p>
			  <label>Email</label>
			  <input name="mail" class="w3-input" type="text"></p>
			  <p>
				<input type="submit" id="btnEnviar" value="enviar">
			  </p>
			</form>
		</div>
	  </div>
	  <div class="w3-col m7 l8">
		<div class="w3-row w3-padding">
			<div class="w3-bar w3-blue">

			<a href="#" class="w3-bar-item w3-button">Link 2</a>

		</div>
		<div class="w3-row">
			<div class="w3-container">
			  <h2>Tabla con bordes</h2>

				<thead>
					<tr>
					  <th>User id</th>

				</thead>
				<tbody id="tablaDatos">

				</tbody>
			  </table>
			</div>
		</div>
		
	</div>

	</div>

	function traeDatosTabla(){

	}
	function cargaTabla(){
		const tbody=document.querySelector("#tablaDatos")
		let s=''
		const datos=traeDatosTabla()
		datos.forEach((value)=>{
			s+=`<tr>
					<td>${value.userId}</td>
					<td>${value.id}</td>
					<td>${value.title}</td>
					<td>${value.completed}</td>
				</tr>
				`
		})
		tbody.innerHTML=s
	}
	window.onload=function(){
		cargaTabla()
